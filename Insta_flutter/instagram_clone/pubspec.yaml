name: instagram_clone
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  cloud_firestore: ^4.13.3
  firebase_auth: ^4.15.0
  firebase_core: ^2.24.0
  firebase_core_platform_interface: ^5.0.0
  firebase_storage: ^11.5.3
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.9
  http: ^1.1.0
  image_picker: ^1.0.5
  intl: ^0.19.0
  provider: ^6.1.1
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets: 
    - assets/ic_instagram.svg
    - assets/inseed.svg
    - assets/inseed_high_resolution_logo(1).svg
    - assets/inseed_high_resolution_logo.png
    - assets/ic_instagram copy.svg